<h1>Dragon Ball Z</h1>
<div class="row">
  <div class="col-6">
    <h3>Personajes</h3>
    <ul>Kirilin - 700</ul>
    <ul>Goku - 15,00</ul>
    <ul>Vegeta - 8.5000</ul>

  </div>
  <div class="col-6">
    <h3>Agregar</h3>
    <form (ngSubmit)="agregar()">
      <input type="text" [value]="nuevo.nombre">
      <br>
      <input type="number" [value]="nuevo.poder"><br>
      <button type="submit">
        Agregar
      </button>

    </form>

  </div>
</div>
